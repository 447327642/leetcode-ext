<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode Extension</title>
  <style type="text/css">
    html {
      font-family: sans-serif; /* 1 */
      -ms-text-size-adjust: 100%; /* 2 */
      -webkit-text-size-adjust: 100%; /* 2 */
    }
    body {
      margin: 0;
    }
    table {
      width: 100%;
    }
    td {
      padding: 5px 10px;
    }
    tr:hover {
      background-color: cornflowerblue;
      color: white;
    }
  </style>
  <script type="text/javascript" src="./popup.js"></script>
</head>
<body style="width: 200px">
<table>
  <tr id="go_leetcode">
    <td>Go to LeetCode.com</td>
  </tr>
  <tr id="go_github">
    <td>Go to Your GitHub Repository</td>
  </tr>
  <tr id="go_settings">
    <td style="border-top:1px solid lightgray;">Settings</td>
  </tr>
</table>
</body>
</html>
